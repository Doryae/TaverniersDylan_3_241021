<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" type="text/css" />
    <title>Ohmyfood - Contact</title>
    <script src="https://kit.fontawesome.com/0c01289919.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="contact">
        <header>
            <h1>ohmyfood</h1>
            <h2>Formulaire de contact</h2>
            <hr />
        </header>
        <section>
            <div class="mail">
                <label for="email"><h3>Votre adresse mail:</h3></label>
                <input type="email" name="email" placeholder="mon_mail@qqchose.com" />
            </div>
            <div class="last-name">
                <label for="name"><h3>Nom de famille :</h3></label>
                <input type="text" id="name" name="lastname" placeholder="Votre nom..." />
            </div>
            <div class="first-name">
                <label for="firstname"><h3>Prénom :</h3></label>
                <input type="text" id="firstname" name="firstname" placeholder="Votre prénom..." />
            </div>
            <div class="message">
                <label for="subject"><h3>Votre message :</h3></label>
                <textarea name="subject" id="message" cols="30" rows="10" placeholder="Écrivez-ici..."></textarea>
            </div>
            <div class="send">
                <button>Envoyez votre message !</button>
            </div>

            <div class="return">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
